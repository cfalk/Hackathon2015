<div id="scheduleBlock">
  {{#each judges}}
    <div class='scheduleChunk'>
      <div class='scheduleDate'>{{this.name}}</div>
        <div class='scheduleTime'>{{this.position}} @
          {{# if this.link }}
            <a href="{{this.link}}">{{this.org}}</a>
          {{ else }}
            {{this.org}}
          {{/if}}
        </div>

        <div class='scheduleDescription'>{{this.bio}}</div>
    </div>
  {{/each}}
</div>
