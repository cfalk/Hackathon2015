<div id="scheduleBlock">
  {{#each schedule}}
    <div class='scheduleChunk'>
      <div class='scheduleDate hashLink'>{{this.date}}</div>
      {{#each this.times}}
        <div class='scheduleTime'>{{this.hours}} ({{this.location}})</div>
        <div class='scheduleDescription'>{{this.description}}</div>
      {{/each}}
    </div>
  {{/each}}
</div>
